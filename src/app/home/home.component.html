<div class="col-md-12">
    <div class="card card-container">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                    #username="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Username is required!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    minlength="3" #password="ngModel" />
                <div style="color: red;" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors['required']">Le mot de passe est obligatoir</div>
                    <div *ngIf="password.errors['minlength']">
                        Le mot de passe doit comprendre au moins 3 caract√®res
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button>
                    Se connecter
                </button>
            </div>
            <div class="form-group">
                <div style="color: red;" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Erreur: {{ errorMessage }}
                </div>
            </div>
        </form>
    </div>
</div>
